  <H2> What would you like to do?</H2>

  <div class="myWareHouse">
    <div class="evenSpace">
      <div class="warehouseFunction" href="#">
        <img src="../images/shipment_truck.png" style="width:150px; height:150px">
        <h3>View Shipments</h3>
      </div>
    </div>
    <div class="evenSpace">
      <div class="warehouseFunction" onclick="addProductWindow()">
        <img src="../images/delivery.jpg" style="width:150px; height:150px">
        <h3>Place an Order</h3>
      </div>
    </div>
    <div class="evenSpace">
      <div class="warehouseFunction" href="#">
        <img src="../images/shipments.jpg" style="width:150px; height:150px">
        <h3>View Order history</h3>
      </div>
    </div>
  </div>

  <div id="myPlaceOrderPopup"  class="placeOrderPopup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <form action="warehouse.html">
        <h1>Place an order</h1>
        <h4>Product Name<span>*</span></h4>
        <input type="text" class="orderInput" />
        <h4>Quantity<span>*</span></h4>
        <input type="text" class="orderInput" />
        <h4>User Name<span>*</span></h4>
        <div class="title-block">
          <input class="orderInput" type="text" name="name" placeholder="First" />
          <input class="orderInput" type="text" name="name" placeholder="Last" />
        </div>
        <h4>Email Address<span>*</span></h4>
        <input type="text" name="name" class="orderInput" />
        <h4>Contact Number<span>*</span></h4>
        <input type="text" name="name" class="orderInput" />
        <h4>Other Shipping Comments</h4>
        <textarea rows="5" class="orderInput"></textarea>
        <div class="btn-block">
          <button type="submit" href="warehouse.html">Place Order</button>
        </div>
      </form>
    </div>
  </div>
